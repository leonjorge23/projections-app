<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Github Notetaker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
 <div class="container">
     <div class="col-sm-12">
         <form class="form-inline">
             <div class="form-group">
                 <input type="text" class="form-control" id="itemDesc" ref="itemDesc" placeholder="Item Desc.">
             </div>
             <div class="form-group">
                 <input type="date" class="form-control" id="projectedDate" ref="projectedDate">
             </div>
             <div class="form-group">
                 <input type="text" class="form-control" id="exp" ref="exp" placeholder="Enter total exp">
             </div>
             <div class="form-group">
                 <input type="text" class="form-control" id="income" ref="income" placeholder="Enter total income">
             </div>
             <button type="submit" class="btn btn-primary">Send invitation</button>
         </form>

     </div>
 </div>
</body>
</html>
